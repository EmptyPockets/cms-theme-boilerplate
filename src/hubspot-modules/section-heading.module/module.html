<header class="section-heading-wrapper 
  {% if module.is_on_dark_background %}is-on-dark-background{% endif %}
  {% if module.is_centered %}is-centered{% endif %}">
  <h2>{{ module.section_title }}</h2>
  {% if module.section_intro %}
    <p>{{ module.section_intro }}</p>
  {% endif %}
  <a class="{% if module.hide_button %}hide{% endif %} button primary" 
    href="{{ module.button_url }}"
    style="margin-top:16px">{{ module.button_text }}</a>
</header>
