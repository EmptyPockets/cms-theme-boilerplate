<section class="faq {% if module.is_open %}starts-open open{% endif %}">
  <h2 class="{% if module.show_title %}show-title{% endif %}">{{ module.title }}</h2>
  <header>
    <h3>{{ module.question }}</h3>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="30"
      height="30"
      viewBox="0 0 30 30"
    >
      <g
        id="Group_105"
        data-name="Group 105"
        transform="translate(-735.516 -8664.699)"
      >
        <circle
          id="Ellipse_13"
          data-name="Ellipse 13"
          cx="15"
          cy="15"
          r="15"
          transform="translate(735.516 8664.699)"
          fill="#0071ba"
        />
        <rect
          id="Rectangle_70"
          data-name="Rectangle 70"
          width="18"
          height="2"
          transform="translate(751.516 8670.699) rotate(90)"
          fill="#fff"
        />
        <rect
          id="Rectangle_71"
          data-name="Rectangle 71"
          width="18"
          height="2"
          transform="translate(759.516 8680.699) rotate(180)"
          fill="#fff"
        />
      </g>
    </svg>
  </header>
  <p class="short-answer">{{ module.short_answer }}</p>
  <div class="full-answer {% if module.is_open %}starts-open open{% endif %}">
    <p>{{ module.full_answer }}</p>
  </div>
</section>
