<div class="hs-search-field">
  <div class="hs-search-field__bar">
    <form action="/{{ site_settings.content_search_results_page_path }}">

      <input type="text"
        class="hs-search-field__input"
        name="term"
        autocomplete="off"
        aria-label="Search"
        placeholder="Search">


      <input type="hidden"
        name="type"
        value="SITE_PAGE">

      <input type="hidden"
        name="type"
        value="LANDING_PAGE">

      <input type="hidden"
        name="type"
        value="BLOG_POST">
      <input type="hidden"
        name="type"
        value="LISTING_PAGE">

      <input type="hidden"
        name="type"
        value="KNOWLEDGE_ARTICLE">

    </form>
  </div>

</div>
