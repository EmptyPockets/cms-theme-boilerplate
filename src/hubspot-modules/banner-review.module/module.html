<!-- module html  -->
<!-- Client Reviews -->
<div class="client-review banner-review">
  <div class="review-slider">
    {% for review in module.reviews %}
    <div class="group slide">
      <img
        class="review-stars-img"
        alt="Five Star Review"
        data-flickity-lazyload="{{ get_asset_url('../../images/icons/five-stars.svg') }}"
      >
      <blockquote cite="#">
        <h2>{{ review.title }}</h2>
        <h3>“{{ review.quote }}”</h3>
        <footer>By: {{ review.author }}</footer>
      </blockquote>
    </div>
    {% endfor %}
  </div>
</div>
