<!-- Settlement -->
<div class="settlement banner-settlement">
  <div class="settlement-slider">
    {% settlement for module.settlements %}
    <div class="group slide">
      <img
        class="icon"
        data-flickity-lazyload="{{ get_asset_url('../../images/icons/settlement-icon.svg') }}"
        alt="settlement-icon"
      >
      <h2>{{ settlement.practice_area }}</h2>
      <h3 class="settlement">{{ settlement.amount }}</h3>
      <h4>{{ settlement.location }}</h4>
    </div>
    {% endfor %}
  </div>
</div>
