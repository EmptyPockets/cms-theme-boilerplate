<article class="split-hero featured">

    <div class="split-wrapper">
      <section class="top">
        <div class="inner-content-wrapper">
          <h2 class="section-heading">
            We Believe In Holding Those Responsible For Your Loss Fully Accountable.
          </h2>
        </div>
      </section>
      <section class="bottom">
        <div class="inner-content-wrapper">
            {% for item in module.group %}
                <h3>{{ item.heading }}</h3>
                <p>{{ item.description }}</p>
            {% endfor %}
        </div>
      </section>
      <div class="hero-img"
        style="background: url({{ get_asset_url('../../images/placeholder/paul-split-hero@2x.jpg') }}) no-repeat center / cover;">
      </div>
    </div>
  
  </article>
