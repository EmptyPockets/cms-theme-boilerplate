<div class="video-wrapper hero-video" data-src="{{ module.video_url }}">
  {# Background Video (<video> is appended by JS when not mobile) #}
  <header class="{% if !module.show_subheading %}practice-area-page{% endif %}">
    <h1>{{ module.title }}</h1>
    <div class="play-button">
      <svg>
        <use xlink:href="#play-icon"></use>
      </svg>
      {% if module.show_subheading %}
      <p>
        {{ module.subheading }}
        <span>
          {{ module.video_length }} | Play With Sound
        </span>
      </p>
      {% endif %}
    </div>
  </header>

  {# The Modal #}
  <div class="modal" role="dialog" aria-hidden="true">
    <div class="modal-content">
      <span class="close-button close">
        <svg>
          <use xlink:href="#close-modal-icon"></use>
        </svg>
      </span>
      <div class="wistia_responsive_padding" style="padding-top:42.5%">
        <div class="wistia_responsive_wrapper">
          <div class="wistia_embed wistia_async_{{ module.wistia_id }} videoFoam=true">
            <div class="wistia_swatch">
              <img
                src="https://fast.wistia.com/embed/medias/{{ module.wistia_id }}/swatch"
                onload="this.parentNode.style.opacity=1;"
                aria-hidden="true"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
