<div class="settlements-card settlements-slider is-flickity with-buttons">
  {% for settlement in module.settlements %}
    <div class="slide">
      <h4>{{ settlement.amount }}</h4>
      <h5>{{ settlement.practice_area }}</h5>
      <h6>{{ settlement.title }}</h6>
      <a href="/client-wins" class="button ghost">Read More</a>
    </div>
  {% endfor %}
</div>
