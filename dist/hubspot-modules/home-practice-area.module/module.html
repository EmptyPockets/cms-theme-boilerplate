<section class="practice-areas">
  {% for area in module.practice_areas %}
  <section class="practice-area {% cycle 'odd','even' %}">
    <img
      class="lazy"
      data-src="{{ area.image.src }}"
      alt="{{ area.image.alt }}"
    >
    <div class="inner-content-wrapper">
      <h3>
        {{ area.sub_topic }}
      </h3>
      <h4>{{ area.title }}</h4>
      {{ area.body_text }}
      <a href="{{ area.button_url }}" class="button primary">
        {{ area.button_text }}
      </a>
    </div>
  </section>
  {% endfor %}
</section>
