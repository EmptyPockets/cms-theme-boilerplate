<article class="split-hero featured">
  <div class="split-wrapper">
    <section class="top">
      <div class="inner-content-wrapper">
        <h2 class="section-heading">
          {{ module.section_title }}
        </h2>
      </div>
    </section>
    <section class="bottom">
      <div class="inner-content-wrapper">
        {{ module.body_text }}
      </div>
    </section>
    <div class="hero-img lazy" data-bg="{{ module.split_image.src }}"></div>
  </div>
</article>
