<div class="award banner-award">
  <div class="award-slider is-flickity with-images">
    {% for award in module.awards %}
      <div class="slide">
        <img
          class="award"
          alt="{{ award.image.alt }}"
          data-flickity-lazyload="{{ award.image.src }}"
        />
        <h2>{{ module.section_title }}</h2>
      </div>
    {% endfor %}
  </div>
</div>
